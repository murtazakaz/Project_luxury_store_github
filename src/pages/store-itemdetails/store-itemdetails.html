<ion-header>
    <ion-navbar color="themeClr">
        <ion-title>Details</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="background-store">
    <div>
        <ion-card>
            <img src="{{photopath}}" />
            <ion-card-content>
                <ion-card-title align="center" *ngIf="placename">
                    {{placename}}
                </ion-card-title>

                <ion-row style="border-bottom: 1px solid #e0e0e0" *ngIf="placeaddress">
                    <ion-col col-3 align="center">
                        <ion-icon name="pin"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                    <ion-col col-8>{{placeaddress}}</ion-col>
                </ion-row>
                <ion-row style="border-bottom: 1px solid #e0e0e0" *ngIf="googlemapurl">
                    <ion-col col-3 align="center">
                        <ion-icon name="navigate"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                    <!-- <a href={{googlemapurl}}>
                        <ion-col col-8>Get Direction</ion-col>
                    </a> -->
                    <a tappable (click)="actionsheetmap(googlemapurl)">
                        <ion-col col-8>Get Direction</ion-col>
                    </a>
                </ion-row>
                <!-- <ion-row style="border-bottom: 1px solid #e0e0e0" *ngIf="placeaddress">
                    <ion-col col-3 align="center">
                        <ion-icon name="information-circle"></ion-icon>
                    </ion-col>
                    <ion-col col-1></ion-col>
                    <ion-col col-8>{{placeaddress}}</ion-col>
                </ion-row> -->
                <br>
            </ion-card-content>

        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <ion-toolbar align="center">
        <button ion-button style="background: black;">Go Luxurri Drive</button>
    </ion-toolbar>
</ion-footer>
