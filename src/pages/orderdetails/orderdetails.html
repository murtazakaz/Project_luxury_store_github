<ion-header>
    <ion-navbar color="themeClr">
        <ion-title>Order Details</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="background">
    <ion-item class="bgorder">
        <ion-label style="color:white">Address Details</ion-label>
        <ion-input style="color:white" type="text"></ion-input>
    </ion-item>
    <br>
    <div>
        <ion-item class="bgorder">
            <ion-label style="color:white">Date</ion-label>
            <ion-datetime style="color:white" displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
        </ion-item>
        <br>
        <ion-item style="  background-color:rgba(255, 255, 255, 0.19);
        
          border-bottom: 1px solid rgba(255, 255, 255, 0.55);">
            <ion-textarea style="color:white" placeholder="Infront of">
            </ion-textarea>
        </ion-item>
        <br>
        <div padding style="color:white" class="bgorder">
            Voltas Black 1.90/KM
        </div>
        <br>
        <ion-item style="background-color:rgba(255, 255, 255, 0.19);       
          border-bottom: 1px solid rgba(255, 255, 255, 0.55);height: 100px;">
            <ion-textarea style="color:white" placeholder="Description(Optional)">
            </ion-textarea>
        </ion-item>
        <br>
        <div align="center">
            <button (click)="ordercar()" class="btnorder" ion-button left>Go Now</button>
            <button class="btnorder" ion-button left>Back</button>
        </div>
    </div>
</ion-content>
