<ion-header>

  <ion-navbar color="themeClr">
    <ion-title>User Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div id="image">
    <img id="profileImage" src="{{UserProfileImage}}" width="50%" height="100%" />
  </div>

  <div id="content" align="center">
      <h4 align="center">{{UserName}}</h4>
      <br />  
    <h5>{{UserEmail}}</h5>
    <br />
    <h5>{{UserContact}}</h5>
    <br />
    <hr>
    <br />
    <h5> Other Details </h5>
    <br />
    <h6> Other Details </h6>
    </div>

</ion-content>
