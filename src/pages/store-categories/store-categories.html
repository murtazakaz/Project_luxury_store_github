<ion-header>
    <ion-navbar color="themeClr" hideBackButton>

    </ion-navbar>
</ion-header>

                <a (tap)="itemlist('bank')"><img style="border-radius: 15px;" src="img/categories/Bank.jpg" /><span>Bank</span></a>
