<ion-header>
    <ion-navbar color="themeClr" hideBackButton>
        <ion-title>Category</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="background-store">

    <ion-grid>

        <ion-row align="center" style="color:white;" class="list card animated rotateInUpRight">
            <ion-col col-4>
                <a tappable (click)="itemlist('Clothing')"><img style="border-radius: 15px;" src="img/categories/men.jpg" /><span>Men Boutique</span></a>
            </ion-col>

            <ion-col col-4>
                <a tappable (click)="itemlist('Clothing')"><img style="border-radius: 15px;" src="img/categories/women.jpg" /><span>Female Boutique</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist('Dryclean')"><img style="border-radius: 15px;" src="img/categories/dryclean.jpg" /><span>Dry Cleaning</span></a>
            </ion-col>
        </ion-row>
        <ion-row align="center" style="color:white;" class="list card animated slideInRight">
            <ion-col col-4>
                <a tappable (click)="itemlist('HairSalon')"><img style="border-radius: 15px;" src="img/categories/hairsalon.jpg" /><span>Hair Salon</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist('Hospital')"><img style="border-radius: 15px;" src="img/categories/hospital.jpg" /><span>Hospitals</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist()"><img style="border-radius: 15px;" src="img/categories/hotel.jpg" /><span>Hotels</span></a>
            </ion-col>
        </ion-row>
        <ion-row align="center" style="color:white;" class="list card animated fadeInLeftBig">
            <ion-col col-4>
                <a tappable (click)="itemlist('Massage')"><img style="border-radius: 15px;" src="img/categories/spa.jpg" /><span>Spa</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist('Movie')"><img style="border-radius: 15px;" src="img/categories/movie.jpg" /><span>Cinemas</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist('Pharmacy')"><img style="border-radius: 15px;" src="img/categories/pharmacy.jpg" /><span>Pharmacies</span></a>
            </ion-col>
        </ion-row>
        <ion-row align="center" style="color:white;" class="list card animated rotateInUpLeft">
            <ion-col col-4>
                <a tappable (click)="itemlist('Restaurant')"><img style="border-radius: 15px;" src="img/categories/restaurant.jpg" /><span>Restaurants</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist('Supermarket')"><img style="border-radius: 15px;" src="img/categories/supermarket.jpg" /><span>Supermarkets</span></a>
            </ion-col>
            <ion-col col-4>
                <a tappable (click)="itemlist('Tailor')"><img style="border-radius: 15px;" src="img/categories/tailor.jpg" /><span>Tailoring</span></a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
