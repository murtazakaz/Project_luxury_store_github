<ion-header>
    <ion-navbar color="themeClr">
        <ion-title>List</ion-title>
    </ion-navbar>
    <div>
        <ion-segment [(ngModel)]="nearby">
            <ion-segment-button value="nearby">
                Nearby
            </ion-segment-button>
            <ion-segment-button value="desired">
                Desired Location
            </ion-segment-button>
        </ion-segment>
    </div>
</ion-header>


<ion-content class="background-store">
    <div [ngSwitch]="nearby">
        <ion-list *ngSwitchCase="'nearby'">
            <!-- <ion-item> -->
            <div *ngFor="let item of nearbyitemarray">
                <ion-card class=" animated bounceInRight">
                    <!-- <img src='https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=' {{item.photoreference}} '&key=AIzaSyD_HxOvY1-iyAZJzc9oVnrO10zrQGZxe3w' /> -->
                    <ion-card-content>
                        <ion-card-title align="center">
                            {{item.name}}
                        </ion-card-title>
                        <!-- <ion-row style="border-bottom: 1px solid #e0e0e0">
                            <ion-col col-3 align="center">
                                <ion-icon name="pricetag"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8>$ {{item.price}}</ion-col>
                        </ion-row> -->
                        <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28);">
                            <ion-col col-3 align="center">
                                <ion-icon name="pin"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8>{{item.vicinity}}</ion-col>
                        </ion-row>
                        <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28);">
                            <ion-col col-3 align="center">
                                <ion-icon name="navigate"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8><a tappable (click)="getDirections(item.geometry.location.lat,item.geometry.location.lng)">Get Direction</a></ion-col>
                        </ion-row>
                        <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28);">
                            <ion-col col-3 align="center">
                                <ion-icon name="information-circle"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8><a tappable (click)="itemdetails(item.place_id)" style="color:#427feb">View Details</a></ion-col>
                        </ion-row>
                        <br>
                    </ion-card-content>

                </ion-card>
            </div>
            <!-- </ion-item> -->

        </ion-list>

        <ion-list *ngSwitchCase="'desired'" no-lines>
            <div id="search">
                <ion-item class="animated bounceInDown">
                    <!-- <ion-searchbar (ionInput)="getItems($event)" placeholder="Search Location"></ion-searchbar> -->
                    <ion-input tappable (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
                </ion-item>
            </div>
            <!-- <ion-list>
                <ion-item>
                    <ion-input (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
                </ion-item>
            </ion-list> -->

            <div *ngFor="let item of itemarray">
                <ion-card class=" animated zoomInUp">
                    <!-- <img src='https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference=' {{item.photoreference}} '&key=AIzaSyD_HxOvY1-iyAZJzc9oVnrO10zrQGZxe3w' /> -->
                    <ion-card-content>
                        <ion-card-title align="center">
                            {{item.name}}
                        </ion-card-title>
                        <!-- <ion-row style="border-bottom: 1px solid #e0e0e0">

                            </ion-col>
                            <ion-col col-1></ion-col>

                        <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28);">
                            <ion-col col-3 align="center">
                                <ion-icon name="pin"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8>{{item.vicinity}}</ion-col>
                        </ion-row>
                        <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28);">
                            <ion-col col-3 align="center">
                                <ion-icon name="navigate"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8>Get Direction</ion-col>
                        </ion-row>
                        <ion-row style="border-bottom: 1px solid rgba(244, 244, 244, 0.28);">
                            <ion-col col-3 align="center">
                                <ion-icon name="information-circle"></ion-icon>
                            </ion-col>
                            <ion-col col-1></ion-col>
                            <ion-col col-8><a tappable (click)="itemdetails(item.place_id)" style="color:#427feb">View Details</a></ion-col>
                        </ion-row>
                        <br>
                    </ion-card-content>

                </ion-card>
            </div>

        </ion-list>

    </div>
